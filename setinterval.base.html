<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <div class="count">
        0
    </div>
    <script>
        let count = 0 ;
        
        setInterval(function(){
            count++;
            count %= 11; // count = count % 11 의 축약식이다.
            document.querySelector(".count").innerHTML = count ; // 자바스크립트의 식임.
           $(".count").html(count);
        }, 1000);

    </script>
</body>
</html>
